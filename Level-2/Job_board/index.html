<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Job Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">Job Board</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#jobs">Browse Jobs</a>
        <a href="#contact">Contact</a>
      </nav>
      <button class="post-job-btn">Post a Job</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="container">
      <h1>Find Your Dream Job</h1>
      <p>Explore opportunities dynamically fetched from job platforms</p>
      <div class="search-bar">
        <input type="text" placeholder="Search by keyword..." id="keyword">
        <input type="text" placeholder="Location..." id="location">
        <button id="search-btn">Search</button>
      </div>
    </div>
  </section>

  <!-- Job Listings Section -->
  <section id="jobs" class="container">
    <h2>Featured Job Listings</h2>
    <div id="loading">Loading jobs...</div>
    <div id="jobs-container">
      <!-- Dynamic Job Cards will be inserted here -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Job Board. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
